name: go.jtlabs.io/settings
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.20.2
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: go/src/github.com/jtlabsio/settings
      - name: Install dependencies
        run: go install
      - name: Test
        run: go test -v
      - name: Go coverage report
        uses: ncruces/go-coverage-report@v0.1.3
