name: go.jtlabs.io/settings

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Install dependencies
        run: go install
      - name: Test
        run: go test -v
      - name: Go coverage report
        uses: ncruces/go-coverage-report@v0.1.3
