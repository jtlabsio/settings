name: go.jtlabs.io/settings
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: go/src/github.com/jtlabsio/settings
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Install dependencies
        run: go get .
        env:
          GOPATH: /home/runner/work/settings/go
      - name: Test
        run: go test -v
      - name: Go coverage report
        uses: ncruces/go-coverage-report@v0.1.3
